apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkwarden
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/SandMan00001/tesi'
    targetRevision: HEAD
    path: manifests           
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
