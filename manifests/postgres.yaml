apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "password_segreta" # Usa questa stessa password in Linkwarden
        - name: POSTGRES_DB
          value: "linkwarden"
        ports:
        - containerPort: 5432
        # Usiamo un volume temporaneo (si cancella se il pod muore)
        volumeMounts:
        - name: temp-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: temp-data
        emptyDir: {} # Questo indica a K8s di non usare un disco reale
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service # Questo sar√† l'host da usare in Linkwarden
  namespace: default
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
