apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
    spec:
      containers:
      - name: linkwarden
        image: ghcr.io/linkwarden/linkwarden:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres:5432/postgres"
        # Aggiungi qui le altre variabili dell'env_file
        volumeMounts:
        - name: linkwarden-data
          mountPath: /data/data
      volumes:
      - name: linkwarden-data
        persistentVolumeClaim:
          claimName: linkwarden-pvc # Devi creare anche il PVC!
